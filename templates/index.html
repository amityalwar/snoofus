<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Live Audio Recording</title>
</head>
<body>

<input type="text" id="userPrompt" placeholder="What is your speech about? (Example: A self-introduction)" style="width: 100%; margin-bottom: 15px;">

<button onclick="startRecording()">Start Recording</button>
<button onclick="stopRecording()" disabled>Stop Recording</button>
<span id="timer">00:00</span>
<audio id="audioPlayer" controls></audio>



<!-- Previous Recordings Dropdown -->
<h3>Previous Recordings:</h3>
<div class="dropdown-container">
    <select id="recordingsDropdown" onchange="updateAudioPlayer()">
        <option value="">None</option>
        <!-- Recordings will be dynamically added here -->
    </select>
</div>

<div id="actions" style="display: none;">
    <button onclick="analyzeSelectedRecording()">Analyze</button>
    <button onclick="deleteSelectedRecording()">Delete</button>
    <!-- Delete All Button -->
    <button onclick="confirmDeleteAll()">Delete All</button>
</div>

<!-- Analysis Loading Modal -->
<div id="analysisModal" class="modal">
    <div class="modal-content">
        <img src="static/cat_image.png" alt="Cat" class="cat-image"> <!-- Add your cat image in static folder -->
        <p>Snoofus is analyzing your speech. Hang tight!</p>
    </div>
</div>

<!-- Naming Dialog -->
<div id="namingModal" class="modal">
    <div class="modal-content">
        <h4>What's this recording about?</h4>
        <input type="text" id="recordingName" value="untitled-1">
        <button onclick="saveRecordingWithName()">Save</button>
        <button onclick="showDiscardConfirmation()">Discard</button>
    </div>
</div>

<!-- Discard Confirmation Dialog -->
<div id="discardModal" class="modal">
    <div class="modal-content">
        <h4>Are you sure you want to discard this recording?</h4>
        <button onclick="discardRecording()">Yes, Discard</button>
        <button onclick="showNamingModal()">No, Go Back</button>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h4>Are you sure you want to delete all the recordings?</h4>
        <button onclick="confirmDelete()">Yes, Delete</button>
        <button onclick="closeDeleteModal()">No, Go Back</button>
    </div>
</div>

<!-- Analysis Output -->
<h3>Analysis:</h3>
<p id="analysisOutput"></p>

<script src="static/script.js"></script>

</body>
</html>
